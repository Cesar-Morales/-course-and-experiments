<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <section class="screen">
            <p class="value">0</p>
        </section>
        <section class="buttons">
            <div class="btn btn-md btn-color">C</div>
            <div class="btn btn-sm btn-color">←</div>
            <div class="btn btn-sm btn-color">÷</div>
        </section>
        <section class="buttons">
            <div class="btn btn-sm btn-color">7</div>
            <div class="btn btn-sm btn-color">8</div>
            <div class="btn btn-sm btn-color">9</div>
            <div class="btn btn-sm btn-color">×</div>
        </section>
        <section class="buttons">
            <div class="btn btn-sm btn-color">4</div>
            <div class="btn btn-sm btn-color">5</div>
            <div class="btn btn-sm btn-color">6</div>
            <div class="btn btn-sm btn-color">-</div>
        </section>
        <section class="buttons">
            <div class="btn btn-sm btn-color">1</div>
            <div class="btn btn-sm btn-color">2</div>
            <div class="btn btn-sm btn-color">3</div>
            <div class="btn btn-sm btn-color">+</div>
        </section>
        <section class="buttons">
            <div class="btn btn-lg btn-color">0</div>
            <div class="btn btn-sm btn-color">=</div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
